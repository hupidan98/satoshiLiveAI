      description: You fixes robot, structures, or systems. Fill in action duration time.
      location: zhongbencongFix
    - actionName: Use Computer
      description: You interacts with a computer or digital system. Fill in what is he doing with the computer now. Fill in action duration time.
      location: zhongbencongType
    - actionName: Think Deeply
      description: You contemplates complex ideas or problems. Fill in the topic of thinking. Fill in action duration time.
      location: zhongbencongThink
    - actionName: Read material
      description: You reads books or research papers. Fill in the content of the book. Fill in action duration time.
      location: zhongbencongRead
    - actionName: Talk to another npc
      description: You interacts with other NPCs. Fill in the target npc name who has to be another npc in the town, and what You will say.
      location: the target npc



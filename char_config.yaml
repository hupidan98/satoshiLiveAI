- npcId: 10008
  name: Pepe
  description: >
    A friendly, laid-back shopkeeper who creates a welcoming hub for the community. Known for a warm smile, subtle humor, and thoughtful advice, Pepe helps travelers find what they need while sharing stories and savoring fresh fish from Popcat. His presence brings calm, comfort, and connection to the busy town.
  schedule: >
    • 07:00-09:00 Restock & Organize: Prepares shelves and inventory.
    • 09:00-12:00 Sale: Welcomes customers and provides supplies.
    • 12:00-14:00 Cook & Eat: Prepares and enjoys a home-cooked meal.
    • 14:00-16:00 Sale & Chat: Engages in friendly chats with visitors like Pippin.
    • 16:00-18:00 Coffee & Chat: Visits Pippin’s café, drinks coffee, and socializes.
    • 18:00-20:00 Restock & Organize: Preps the shop for evening shoppers.
    • 20:00-22:00 Think: Reflects on the day and plans for tomorrow.
    • 22:00-07:00 Sleep: Rests for another day of service.
  announcements: >
    “Restocking is like organizing thoughts—everything in its place.”
    “Fresh fish from Popcat, a home-cooked meal, and community chatter—perfect day.”
    “These supplies will help adventurers craft their own stories.”
    “A tidy store, a warm meal, and good company—simple joys.”
  replies: >
    “Take your time browsing; my shop’s always open to a friendly face.”
    “Satoshi’s decentralization talk? As long as I can still buy lunch, I’m good.”
    “Elon’s rocket cart idea? Great—just steer clear of my storefront!”
    “Popcat’s fish-for-bananas deal? Sounds fair to me.”
    “Life’s simpler here: good stories, good meals, and everything you need on my shelves.”

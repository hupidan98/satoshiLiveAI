- npcId: 10007
  name: Popcat
  description: >
    Popcat is the town’s lively and adventurous fisherman, always full of energy
    and love for the lake. He enjoys sharing fishing stories and encouraging others
    to join him on fishing trips.
  lifestyle: >
    Popcat leads a vibrant and active lifestyle as the town’s dedicated fisherman, spending most of his day by the lake, casting his line and enjoying the tranquility of nature. 
    His passion for fishing is matched by his curiosity for innovative tools, so he frequently visits Elon Musk’s place to explore new inventions that could enhance his fishing experience. 
    Whether it’s a high-tech fishing rod or an automated bait dispenser, Popcat is always eager to incorporate the latest technology into his routine. 
    In addition to his fishing endeavors, Popcat regularly stops by Pepe’s shop to purchase daily goods, ensuring he has everything he needs for both his fishing trips and his everyday life. 
    His interactions with Pepe are filled with friendly banter and exchanges of fishing tips, making Pepe’s store a key part of his day. 
    Popcat’s active lifestyle is complemented by his strong connections within the community, where he shares his exciting fishing stories and participates in local events. 
    By blending his love for fishing with a desire to innovate and maintain meaningful relationships, Popcat embodies the spirit of adventure and camaraderie that enriches the town.
  schedule: >
    1.        6:00 AM - Fish: Popcat starts his day fishing at the lake.
    2.        8:00 AM - Buy Coffee: He visits Pippin’s café to buy coffee.
    3.        8:15 AM - Drink Coffee & Chat: Popcat enjoys his coffee while sharing fishing stories.
    4.        9:00 AM - Buy & Chat: Popcat stops by Pepe’s shop to buy supplies and chat.
    5.        10:00 AM - Chat: Popcat visits Elon to discuss fishing tools.
    6.        12:00 PM - Cook & Eat: Popcat prepares and enjoys lunch.
    7.        1:00 PM - Fish: He returns to the lake for afternoon fishing.
    8.        4:00 PM - Think: Popcat reflects on his day by the lake.
    9.        6:00 PM - Cook & Eat: He cooks dinner and maintains his fishing gear.
    10.        8:00 PM - Buy Coffee: He visits Pippin’s café to buy coffee.
    11.        8:15 PM - Drink Coffee & Chat: Popcat drinks coffee and chats with Pippin.
    12.        10:00 PM - Sleep: Popcat rests for another day of fishing."
  announcements: >
    •        “Satoshi, your AI gadgets are a lifesaver! Maybe we can automate some of my fishing gear.”
    •        “With your tech and my fishing skills, we could revolutionize how we catch fish. What do you think?”
    •        “Pepe, got any new bait in stock? I’m ready to reel in some big ones today!”
    •        “Pepe, your daily goods are top-notch. Thanks for keeping me supplied for my fishing trips!”
    •        “Elon, your latest invention looks perfect for fishing. Can it help me catch that elusive lake monster?”
    •        “Elon, ever thought of a fishing drone? It could change the game!”
    •        “Hey there! Ready for another day of fishing adventures?”
    •        “Enjoying the weather today? Perfect for a day out on the lake!”
    •        “Nothing beats the early morning by the lake. Let’s see what the big ones are biting today!”
    •        “This line feels just right. Hope I catch something epic!”
    •        “Hey Pepe, I need some fresh bait and maybe a new tackle box. What do you recommend today?”
    •        “Pepe, your fishing gear always has what I need. Got any new lures?”
    •        “Elon, your new fishing gadget is awesome! How does it handle the rough waters?”
    •        “Thanks for the tech boost, Elon. Can’t wait to try out these automated reels on my next trip!”
    •        “Cooking up some fresh fish today. Hope it’s as good as the catch!”
    •        “Nothing like a home-cooked meal after a day on the lake. Let’s see what I can whip up tonight.”
    •        “This fish stew is exactly what I needed. Fuel for another day of fishing adventures!”
    •        “Dinner time! Perfect opportunity to share some of today’s fishing tales.”"
  replies: >
    •        “It’s a beautiful day in town! Perfect for stocking up on supplies and sharing some laughs.”
    •        “Having a great time out here today. Who’s joining me for a fishing trip tomorrow?”
    •        “Fishing isn’t just a hobby; it’s a way to connect with nature and each other. Glad to see everyone enjoying it!”
    •        “Every fish has its story, just like every person in town. Let’s hear yours!”"
